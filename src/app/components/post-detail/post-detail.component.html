<div class="container-fluid">
  <div class="row justify-content-center">
    <div *ngIf="!post" class="text-center">
      <img class="loader" src="assets/images/loader.gif" alt="">
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-md-10 mt-3" *ngIf="post">
      <h1>{{ post.title }}</h1>
      <!-- <figure> -->
      <img class="rounded" src="{{ url + 'post/image/' + post.image }}" alt="">
      <!-- </figure> -->

      <p class="mt-3"><strong>Categor√≠a:</strong> <a [routerLink]="['/categoria', category.id]"> {{ category.name }}</a>
        <strong> |
          Autor
          :</strong> <a [routerLink]="['/perfil', post.user_id]"> {{ user.name }} {{ user.surname }}</a>
      </p>
      <hr>

    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <!-- <p>{{ post.content }}</p> -->
      <p [innerHTML]="post.content"></p>
    </div>
  </div>

</div>
